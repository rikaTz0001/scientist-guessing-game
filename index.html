<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注? - 转专 砖 注</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 100, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .game-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8f4f8;
            text-align: right;
        }
        .hint {
            font-size: 1.2em;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .hint.active {
            opacity: 1;
            max-height: 200px;
            margin: 15px 0;
        }
        .hint-number {
            font-weight: bold;
            color: #3498db;
            margin-left: 10px;
        }
        .hint-content {
            display: inline;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .answer-section {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            width: 250px;
            margin-left: 10px;
            text-align: right;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }
        .correct {
            color: #27ae60;
        }
        .incorrect {
            color: #e74c3c;
        }
        .score {
            font-size: 1.1em;
            margin: 20px 0;
        }
        .scientist-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px auto;
            display: none;
        }
        .difficulty-selector {
            margin: 20px 0;
        }
        .timer {
            font-size: 1.2em;
            margin: 10px 0;
            color: #e74c3c;
        }
        .message {
            margin: 15px 0;
            font-size: 1.1em;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>  注? - 转专 砖 注!</h1>
        
        <div class="difficulty-selector">
            <label for="difficulty">专 专转 拽砖:</label>
            <select id="difficulty">
                <option value="easy">拽 - 注 驻专住</option>
                <option value="medium"> - 注 专</option>
                <option value="hard">拽砖 - 注 驻转 专</option>
            </select>
        </div>

        <div class="timer">: <span id="time-left">30</span> 砖转</div>
        
        <div class="game-area">
            <div class="hint" id="hint1">
                <span class="hint-number">专 1:</span>
                <span class="hint-content" id="hint1-content"></span>
            </div>
            <div class="hint" id="hint2">
                <span class="hint-number">专 2:</span>
                <span class="hint-content" id="hint2-content"></span>
            </div>
            <div class="hint" id="hint3">
                <span class="hint-number">专 3:</span>
                <span class="hint-content" id="hint3-content"></span>
            </div>
            <div class="hint" id="hint4">
                <span class="hint-number">专 4:</span>
                <div id="hint4-image-container">
                    <img id="scientist-image" class="scientist-image" alt="转转 注/转" />
                </div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="answer-section">
                <input type="text" id="guess-input" placeholder=" 注/转?" disabled>
                <button id="submit-guess" disabled>砖!</button>
            </div>
            
            <div class="controls">
                <button id="next-hint">爪 专</button>
                <button id="reveal-answer" disabled>砖祝 转砖</button>
                <button id="new-game" disabled>砖拽 砖</button>
            </div>
            
            <div class="result" id="result"></div>
            <div class="score">拽: <span id="score">0</span></div>
        </div>
    </div>

    <script>
        // 专砖转 注 驻 专转 拽砖
        const scientists = {
            easy: [
                {
                    name: "专 砖",
                    hints: [
                        "注 -专 砖  -20 转 驻拽 转专转.",
                        "驻转 转 转专转 住转 驻专转 转  驻专住  注 住专 驻拽 驻拽专.",
                        " 注 砖注专 驻专注, 转 专 爪 驻专住: '  砖拽 拽转 注 拽'.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["专 砖", "砖"]
                },
                {
                    name: "专 拽专",
                    hints: [
                        "注转 驻-爪专驻转 砖 住祝  -19 转转  -20 转转 驻拽 .",
                        "转 转 住转 专 驻 注专 拽专 驻专抓 专 转 专拽转.",
                        "转 砖 专砖 砖转 驻专住    砖 驻专住  砖 转 注 砖.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["专 拽专", "专 住拽住拽 拽专", "拽专"]
                },
                {
                    name: "爪拽 ",
                    hints: [
                        "注 转拽   -17 砖砖  转 住 砖 驻拽 专转.",
                        " 转 拽 转注 拽  注, 爪 转 砖 驻住.",
                        "驻 ,  拽 砖专 转专转  砖专 爪驻 转驻 驻 注抓.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["爪拽 ", "拽 ", "住专 爪拽 ", ""]
                },
                {
                    name: " 住",
                    hints: [
                        "转拽转 专转  -19, 砖砖转 转转转 砖 专砖 注.",
                        "驻转 转 专转 专砖 砖注 专爪 注 砖  - '注 ' 砖 爪'专住 '.",
                        "转 转 砖 砖专专 驻专住 专 专,  注  驻砖 转 .",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: [" 住", "住  拽", "专转 住", "住"]
                }
            ],
            medium: [
                {
                    name: "拽 住",
                    hints: [
                        "注 住专-专拽 砖 住祝  -19 转转  -20 转 住转 砖.",
                        "驻转 转 砖转 砖 专 驻 (AC)  驻转 专 转 拽专转.",
                        " 注 转 专 住驻专 砖 专转 转 砖驻砖专  '专转' 爪转 专砖 驻专 驻专.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["拽 住", "住"]
                },
                {
                    name: "专 驻专拽",
                    hints: [
                        "注转 专转 砖  -20 转转  驻拽转 拽专住专驻.",
                        "爪 驻专拽爪 拽专 X 砖  拽专 驻注  拽专 砖 -DNA.",
                        " 转 专 转 , 注转 砖砖 转 住 拽专拽  注转.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["专 驻专拽", "驻专拽"]
                },
                {
                    name: " 专",
                    hints: [
                        "注 专  -20 砖砖  注 砖 爪 转转.",
                        "驻爪 转 爪驻 专   转 注 砖 驻转 转 ' 专'.",
                        "专祝 砖 转 住拽住 抓 注专 驻 专, 专 砖 转转  41.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: [" 专", "专"]
                },
                {
                    name: "专爪'专 驻",
                    hints: [
                        "驻拽 专拽 砖  -20   转 转专转 拽.",
                        " 驻专住  驻拽 注 转专转 驻转 '拽专拽 拽转'  专 爪转 驻专拽 .",
                        " 注 砖 专 砖, 转 专 注 转 驻爪 拽 驻专抓 住驻转.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["专爪'专 驻", "驻"]
                }
            ],
            hard: [
                {
                    name: " 专",
                    hints: [
                        "驻拽转 住专转-砖转  砖  -20 转转 驻拽 专注转.",
                        "转 拽 爪转 砖 转 转 拽注 专注,   转 驻专住  注 注转.",
                        "爪 专 专 爪转 -1938 砖 转 拽专 砖. 住 专 拽专 注 砖.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: [" 专", " 专", "专"]
                },
                {
                    name: "'住 拽专拽 拽住",
                    hints: [
                        "驻拽 转拽 住拽  -19 砖注住拽 转 拽专转.",
                        "驻转 转 砖转 拽住 转专转 转 住  砖, 转 专.",
                        "  爪 爪 爪 转 转爪 爪注 拽注 专砖 住专.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["'住 拽专拽 拽住", "'住 拽住", "拽住"]
                },
                {
                    name: "住 拽",
                    hints: [
                        "驻拽 转专 专 砖  -20 -21 转 拽住 驻拽 拽转.",
                        "拽专 转 专 砖专 爪注 转 '拽专转 拽',  专 住驻专 '拽爪专 转转 '.",
                        " 注 转 ALS 砖 注 -50 砖 转拽砖专 爪注转 砖  注 住转住专 拽.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["住 拽", "拽"]
                },
                {
                    name: "专专 拽拽",
                    hints: [
                        "爪拽转 专拽转 砖  -20 转转 拽专 转专住  专.",
                        "转 转    (' 拽驻爪') 转 爪 转 专爪 转.",
                        "转 驻专住  驻 专驻 专拽  81, 砖 专转 专 转转 砖注转转 砖.",
                        "/api/placeholder/180/250"
                    ],
                    acceptableAnswers: ["专专 拽拽", "拽拽"]
                }
            ]
        };

        // 砖转 
        let currentScientist;
        let revealedHints = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let gameActive = false;
        let currentDifficulty = "easy";

        // 专转  -DOM
        const difficultySelector = document.getElementById('difficulty');
        const hintElements = [
            document.getElementById('hint1'),
            document.getElementById('hint2'),
            document.getElementById('hint3'),
            document.getElementById('hint4')
        ];
        const hintContents = [
            document.getElementById('hint1-content'),
            document.getElementById('hint2-content'),
            document.getElementById('hint3-content')
        ];
        const scientistImage = document.getElementById('scientist-image');
        const guessInput = document.getElementById('guess-input');
        const submitGuessButton = document.getElementById('submit-guess');
        const nextHintButton = document.getElementById('next-hint');
        const revealAnswerButton = document.getElementById('reveal-answer');
        const newGameButton = document.getElementById('new-game');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const timeLeftElement = document.getElementById('time-left');

        //  专注
        difficultySelector.addEventListener('change', () => {
            currentDifficulty = difficultySelector.value;
            if (gameActive) {
                startNewGame();
            }
        });

        nextHintButton.addEventListener('click', revealNextHint);
        submitGuessButton.addEventListener('click', checkGuess);
        revealAnswerButton.addEventListener('click', revealAnswer);
        newGameButton.addEventListener('click', startNewGame);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        // 驻拽爪转
        function startNewGame() {
            // 驻住 砖拽
            clearInterval(timer);
            timeLeft = 30;
            timeLeftElement.textContent = timeLeft;
            revealedHints = 0;
            resultElement.textContent = '';
            resultElement.className = 'result';
            messageElement.textContent = '';
            guessInput.value = '';

            // 住转专转  专
            hintElements.forEach(hint => {
                hint.classList.remove('active');
            });
            scientistImage.style.display = 'none';

            // 专转 注 拽专 拽砖 
            const scientistsForDifficulty = scientists[currentDifficulty];
            currentScientist = scientistsForDifficulty[Math.floor(Math.random() * scientistsForDifficulty.length)];

            // 注 爪 砖拽
            gameActive = true;
            guessInput.disabled = true;
            submitGuessButton.disabled = true;
            revealAnswerButton.disabled = false;
            nextHintButton.disabled = false;
            newGameButton.disabled = true;

            //  砖转砖
            messageElement.textContent = '抓 注 "爪 专"  转!';
        }

        function revealNextHint() {
            if (revealedHints < 4) {
                hintElements[revealedHints].classList.add('active');
                
                if (revealedHints < 3) {
                    hintContents[revealedHints].textContent = currentScientist.hints[revealedHints];
                } else {
                    scientistImage.src = currentScientist.hints[3];
                    scientistImage.style.display = 'block';
                }
                
                revealedHints++;
                
                // 驻注转 专   专 专砖
                if (revealedHints === 1) {
                    startTimer();
                    guessInput.disabled = false;
                    submitGuessButton.disabled = false;
                }
                
                // 拽  注 住祝 专
                if (revealedHints === 4) {
                    nextHintButton.disabled = true;
                }
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timeLeftElement.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timeLeftElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeLeftElement.textContent = '0';
                    messageElement.textContent = '专 !';
                    guessInput.disabled = true;
                    submitGuessButton.disabled = true;
                    revealAnswerButton.disabled = false;
                    nextHintButton.disabled = true;
                }
            }, 1000);
        }

        function checkGuess() {
            const guess = guessInput.value.trim();
            
            if (guess === '') {
                messageElement.textContent = ' 住 砖!';
                return;
            }
            
            // 拽  砖 
            const isCorrect = currentScientist.acceptableAnswers.some(answer => 
                answer.localeCompare(guess, 'he', { sensitivity: 'base' }) === 0);
            
            if (isCorrect) {
                clearInterval(timer);
                resultElement.textContent = ' ! 爪拽转!';
                resultElement.className = 'result correct';
                
                // 砖 拽转 驻 住驻专 专 砖砖驻
                const pointsEarned = 5 - revealedHints + 1; // 4 拽转 专 , 1 拽 -4 专
                score += pointsEarned;
                scoreElement.textContent = score;
                
                messageElement.textContent = `拽转 ${pointsEarned} 拽转!`;
                
                endGame();
            } else {
                resultElement.textContent = ' , 住 砖  拽砖 专 住祝.';
                resultElement.className = 'result incorrect';
            }
        }

        function revealAnswer() {
            clearInterval(timer);
            resultElement.textContent = `转砖  : ${currentScientist.name}`;
            resultElement.className = 'result';
            
            // 砖驻转  专
            for (let i = revealedHints; i < 4; i++) {
                hintElements[i].classList.add('active');
                
                if (i < 3) {
                    hintContents[i].textContent = currentScientist.hints[i];
                } else {
                    scientistImage.src = currentScientist.hints[3];
                    scientistImage.style.display = 'block';
                }
            }
            
            endGame();
        }

        function endGame() {
            gameActive = false;
            guessInput.disabled = true;
            submitGuessButton.disabled = true;
            nextHintButton.disabled = true;
            revealAnswerButton.disabled = true;
            newGameButton.disabled = false;
            messageElement.textContent = '专爪 砖拽 砖? 抓 注 "砖拽 砖"!';
        }

        // 转转 砖拽 专砖
        startNewGame();
    </script>
</body>
</html>
